<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <title>Carousel</title>
    <style>
        div#carousel {
            display: block;
            width: 8000px;
            height: 400px;
            position: relative;
        }
        #carouselWrap {
            width: 800px;
            height: 400px;
            overflow: hidden;
            margin: 20px auto;
            position: relative;
        }
        .carouselItem {
            width: 800px;
            display: block;
            float: left;
            overflow: hidden;
            height: 400px;

        }
        #arrowNext {
            display: block;
            width: 40px;
            height: 40px;
            text-align: center;
            font-size: 32px;
            color: #030305;
            position: absolute;
            right: 10px;
            top: 43%;
            background: rgba(255, 255, 255, 0.47);
            border-radius: 50px;
            font-weight: bold;
            cursor: pointer;
        }
        #arrowPrew {
            display: block;
            width: 40px;
            height: 40px;
            text-align: center;
            font-size: 32px;
            color: #030305;
            position: absolute;
            left: 10px;
            top: 43%;
            background: rgba(255, 255, 255, 0.47);
            border-radius: 50px;
            font-weight: bold;
            cursor: pointer;
        }
        i.fas.fa-angle-left {
            color: #fff;
            top: 3px;
            right: 2px;
            position: relative;
        }
        i.fas.fa-angle-right {
            position: relative;
            color: #fff;
            top: 3px;
            left: 2px;
        }
    </style>
</head>
<body>

<div id="carouselWrap">
<div id="carousel">
    <div class="carouselItem"><img class="itemImg" src="http://dazedimg.dazedgroup.netdna-cdn.com/900/azure/dazed-prod/1180/1/1181603.jpg"></div>
    <div class="carouselItem"><img class="itemImg" src="http://lwlcdn.lwlies.com/wp-content/uploads/2018/03/my-neighbour-totoro-1108x0-c-default.jpg"></div>
    <div class="carouselItem"><img class="itemImg" src="https://cdn-images-1.medium.com/max/1024/1*4945ZjMPlelYjx9vDMNFnA.png"></div>
    <div class="carouselItem"><img class="itemImg" src="https://acmi.s3.amazonaws.com/media/thumbs/uploads/images/my_neigbour_totoro_01.jpg.1200x630_q85_crop_detail.jpg"></div>
    <div class="carouselItem"><img class="itemImg" src="http://cdn-static.denofgeek.com/sites/denofgeek/files/styles/main_wide/public/totoro-main.jpg?itok=rA4hzc_k"></div>
    <div class="carouselItem"><img class="itemImg" src="https://ekostoriesdotcom.files.wordpress.com/2012/04/my-neighbour-totoro.jpg?w=840"></div>
    <div class="carouselItem"><img class="itemImg" src="https://nerdist.com/wp-content/uploads/2015/02/Totoro-970x536.jpg"></div>
</div>
    <div id="arrowNext"><i class="fas fa-angle-right"></i></div>
    <div id="arrowPrew"><i class="fas fa-angle-left"></i></div>
</div>
<script src="carousel.js"></script>
<script>
   var carouselNew = new CarouselImage(carouselWrap);
   carouselNew.render();
</script>
</body>
</html>
